<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-Flex基本使用</title>
    <style>
        .box {
            width: 90%;
            height: 600px;
            background-color: tomato;
            margin: 100px auto;

            display: flex; /*默认主轴:行的方向 侧轴:列的方向*/

            flex-direction: column; /*设置主轴方向,内部子元素按主轴方向排列,默认方向是行*/
            flex-direction: column-reverse; /*列的反转方向*/

            flex-direction: row; /*设置主轴为行*/

            /*控制主轴方向的对齐方式*/
            justify-content: flex-start; /*排列在主轴的开始处*/
            justify-content: flex-end; /*排列在主轴的结尾处*/

            justify-content: space-around; /*1-#-1-1-#-1-1-#-1*/
            justify-content: space-evenly; /*均分*/
            justify-content: space-between; /*两边放两侧,中间均分*/

            /*侧轴方向的对齐方式*/
            align-items: center;
            align-items: flex-end;
        }

        .c1 {
            width: 100px;
            height: 150px;
            background-color: darkcyan;
        }

        .c2 {
            width: 150px;
            height: 200px;
            background-color: orange;
        }

        .c3 {
            width: 200px;
            height: 50px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="c1">
            c1
        </div>

        <div class="c2">
            c2
        </div>

        <div class="c3">
            c3
        </div>
    </div>
</body>
</html>
