<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-Flex案例-1</title>
    <style>
        .container {
            width: 800px;
            height: 500px;
            background-color: tomato;
            margin: 50px auto;

            display: flex;

            flex-direction: column;
        }

        .top {
            width: 100%;
            height: 50px;
            background-color: cyan;
        }

        .content {
            flex: 1;
            width: 100%;
            background-color: darkcyan;

            display: flex;
        }

        .bottom {
            width: 100%;
            height: 50px;
            background-color: pink;
        }

        .content>.left {
            width: 80px;
            background-color: orangered;
        }

        .content>.right {
            flex: 1;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">

        </div>
        <div class="content">
            <div class="left">

            </div>

            <div class="right">

            </div>
        </div>
        <div class="bottom">

        </div>
    </div>
</body>
</html>
