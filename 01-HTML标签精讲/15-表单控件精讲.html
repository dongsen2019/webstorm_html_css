    -->

    <!--
    将2个input:radio的name属性设置为相同可以实现互斥单选的效果
    name和value为提交表单的参数名和对应的参数值
    checked属性为默认该选项被选中
    -->
<!--    <label><input type="radio" name="sex" value="male">男</label>-->

    <!--CheckBox复选框-->
    <label><input name="ah" value="篮球" type="checkbox" checked>篮球</label>
    <label><input name="ah" value="足球" type="checkbox">足球</label>
    <label><input name="ah" value="高尔夫球" type="checkbox">高尔夫球</label>
    <label><input name="ah" value="乒乓球" type="checkbox">乒乓球</label>
    <label><input name="ah" value="排球" type="checkbox" checked>排球</label>


    <input type="submit" value="提交">

</form>

<!--提交表单当有些值为固定值时,可以使用input:hidden类型的控件框隐藏起来-->

<form action="https://image.baidu.com/search/index">
    <label>
        <input type="text" name="tn" value="baiduimage" hidden readonly id="1">
    </label>
    <label>
        <input type="text" name="word" id="2">
    </label>

    <input type="submit" value="提交">
</form>

<form action="/">
    <!--accept用来限定图片的格式*表示全部类型,image/jpg, image/png:则为仅支持上传这两种图片-->
    <input type="file" name="header" accept="image/*">
    <input type="submit" value="上传图片">

</form>

</body>
