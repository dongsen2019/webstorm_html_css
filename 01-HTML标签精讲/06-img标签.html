<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06-img标签</title>
    <!--当width缩小,且不指定height则等比例缩放-->
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
<!--jpg,png,动图gif-->
<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fitem%2F202007%2F29%2F20200729191852_NrXTT.thumb.1000_0.gif&refer=http%3A%2F%2Fc-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1722492282&t=2317466c11eb1d3440d113f73533b87f" alt="">

<!--如果图片无法加载,给出的提示文本-->
<img src="xxx" alt="当图片地址无法加载的时候,给出的提示文本">

<!--title属性作用是当鼠标悬停在图片上时,显示的提示文本-->
<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt=""  title="百度">

</body>
</html>
