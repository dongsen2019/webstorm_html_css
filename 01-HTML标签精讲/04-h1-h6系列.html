<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-h1-h6系列</title>
    <!--    style描述样式-->
    <style>
        p {
            font-size: 1.17em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>1级标题</h1> <!--此标签最重要,搜索引擎可以通过它快速识别网页主题-->
    <h2>2级标题</h2> <!--仅次于h1 用于突出栏目分类-->
    <h3>3级标题</h3> <!--文章分类或产品分类-->
    <h4>4级标题</h4> <!--产品名称,或者文章名称-->
    <h5>5级标题</h5>
    <h6>6级标题</h6>

    <p>这是一个段落</p>
</body>
</html>
