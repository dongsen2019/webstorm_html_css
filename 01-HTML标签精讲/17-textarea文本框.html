<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-textarea文本框</title>
</head>
<body>
<form action="">
    <!--不要在默认文本的前后增加空格换行,会导致传参时增加很多++++号-->
    <textarea name="content" id="content" cols="60" rows="10" style="resize: none">这是默认值</textarea>

    <input type="submit" value="提交">
</form>
</body>
</html>
