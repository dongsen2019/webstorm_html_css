<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-video视频标签</title>
</head>
<body>
    <video src="./src/mda-pm68mkxgax2mwydj.mp4" width="1000" height="600" controls autoplay muted loop="2" poster="">
    </video>

    <!--为了兼容多种浏览器的视频播放格式-->
    <video width="640" height="360" controls>
        <source src="shanghai.mp4" type="video/mp4">
        <source src="shanghai.ogg" type="video/ogg">
        您的浏览器不支持视频标签。
    </video>
</html>
