<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p标签</title>
</head>
<body>
    <p>这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落</p>
    <!--浏览器忽略了p标签中的排版,省略了多余的空格和换行-->
    <p>123

    123 12323       12313</p>
    <p>1    23</p>
    <!--用字符实体表示,&nbsp-空格, &lt-小于<, &gt-大于>-->
    <p>1&nbsp;&nbsp;&nbsp;23</p>
</body>
</html>
