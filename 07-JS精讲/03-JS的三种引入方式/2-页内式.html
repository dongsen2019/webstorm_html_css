<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-页内式</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="box">
        lanlingking
    </div>

    <script type="text/html">
        常用于争端注释JS代码
    </script>

    <script type="text/javascript">
        let box = document.getElementsByClassName("box")[0]
        box.onmouseover = function () {
            alert("123")
        }

        // 在这里, 界面还没有被渲染(把所有的元素, 给在内存里面, 创建了对应的对象而已)
        // 在这里, 是一段非常耗时的JS操作,那么就会导致一个问题:延迟渲染

        // 绑定一个事件, 加载事件
        // 只有整个网页内, 所有的资源都加载渲染完毕之后, 才会执行这个函数
        window.onload = function () {
            alert(123)
        }
    </script>

</body>
</html>
