<script>
    // 编写一段JS代码生成dom结构
    let div = document.createElement('div')
    div.setAttribute('class', 'example')
    let p = document.createElement('p')
    p.setAttribute('class', 'slogan')

    let td = document.createTextNode('hello, world!')

    div.appendChild(p)
    p.appendChild(td)

    document.body.appendChild(div)
