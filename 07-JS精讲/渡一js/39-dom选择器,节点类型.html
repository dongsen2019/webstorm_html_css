    <script>
        // ---节点类型---
        // 元素节点 -- 1
        // 属性节点 -- 2
        // 文本节点 -- 3
        // 注释节点 -- 8
        // document -- 9
        // DocumentFragment -- 11
        // 可以使用节点的 nodeType 获取节点的类型

        // ---遍历节点数---
        // parentNode -> 父节点(最顶端的parentNode为 #document)
        // childNodes -> 子节点们
        // firstChild -> 第一个子节点
        // lastChild  -> 最后一个子节点
        // nextSibling -> 后一个兄弟节点 previousSibling -> 前一个兄弟节点

        // ---基于元素节点树的遍历---
        // parentElement -> 返回当前元素的父元素节点 (IE9以下不兼容)
        // children -> 只返回当前元素的元素子节点
        // node.childElementCount === node.children.length -> 当前元素节点的子元素节点个数(IE9以下不兼容)
        // firstElementChild -> 返回的是第一个元素节点(IE9以下不兼容)
        // lastElementChild -> 返回的是最后一个元素节点(IE9以下不兼容)
        // nextElementSibling / previousElementSibling -> 返回前一个或后一个兄弟元素节点(IE9以下不兼容)

        // --- 节点的四个属性 ---
        // nodeName
            //元素的标签名,以大写形式表示,只读
        // nodeValue
            //text节点或Comment节点的文本内容,可读写
        // nodeType
            // 该节点的类型,只读
        // attributes
            // Element节点的属性集合
