<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49-方块拖拽demo</title>
</head>
<body>
    <div style="width:100px;height:100px;background-color:red;position:absolute;left:0;top:0;"></div>

    <script>
        let div = document.getElementsByTagName('div')[0];
        let divX, divY;

        div.onmousedown = function (e) {
            divX = e.pageX - parseInt(div.style.left);
            divY = e.pageY - parseInt(div.style.top);

            document.onmousemove = function (e) {
                let event = e;

                div.style.left = e.pageX - divX + 'px';
                div.style.top = e.pageY - divY + 'px';
            }

            document.onmouseup = function (e) {
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
