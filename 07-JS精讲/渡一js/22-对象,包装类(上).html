<script>
    // 这种语法构造出来的类,像是字典
    let mrDeng = {
        name: "MrDeng",
        age: 40,
        health : 100,
        smoke : function () {
            console.log('I am smoking ! cool!!!');
            mrDeng.health --;
        },
        drink : function () {
            console.log('I am drink');
            mrDeng.health ++;
        }
    }

    mrDeng.wife = "xiaoliu"
    console.log(mrDeng.wife)
    delete mrDeng.wife
    console.log(mrDeng)
</script>
