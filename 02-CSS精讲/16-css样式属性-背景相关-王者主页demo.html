<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-css样式属性-文本相关-王者主页demo</title>
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: rgba(0,0,0,0.5);
            position: absolute; /*脱离文档流*/
            top: 0;
            left: 0;
        }
        ul>li {
            color: white;
        }
    </style>
</head>
<body>
    <img src="https://ossweb-img.qq.com/upload/webplat/info/yxzj/20240627/8187541946659.png" alt="">

    <div class="box">
        <ul>
            <li>菜单1</li>
            <li>菜单2</li>
            <li>菜单3</li>
            <li>菜单4</li>
            <li>菜单5</li>
            <li>菜单6</li>
        </ul>
    </div>
</body>
</html>
