<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-ali_icon-unicode使用方式</title>
    <style>
        @font-face {
            font-family: 'iconfont';  /* Project id 4614181 */
            src: url('//at.alicdn.com/t/c/font_4614181_ves3hmauzo9.woff2?t=1720489481368') format('woff2'),
            url('//at.alicdn.com/t/c/font_4614181_ves3hmauzo9.woff?t=1720489481368') format('woff'),
            url('//at.alicdn.com/t/c/font_4614181_ves3hmauzo9.ttf?t=1720489481368') format('truetype');
        }

        .iconfont{
            font-family:"iconfont", sans-serif !important;
            font-size:16px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;}
        .big {
            font-size: 60px;
            color: tomato;
        }
    </style>
</head>
<body>
    <i class="iconfont big">&#xe66b;这是一个i标签</i>
    <p class="iconfont">&#xe669;这是一个p标签</p>
    <a class="iconfont big" href="#">&#xe669;这是一个a标签</a>
</body>
</html>
