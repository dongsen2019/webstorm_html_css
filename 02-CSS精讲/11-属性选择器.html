<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-属性选择器</title>
    <style>
        /*属性选择器*/
        input[name="ah"] {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" name="ah">
    <input type="text" name="ah">
    <input type="text" name="xx">
</body>
</html>
