<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-联合选择器</title>
    <style>
        /*联合选择器 用逗号分割每一种选择器,满足任意一种选择器,即作用于格式*/
        .one,
        .three,
        a {
            font-size: 30px;
            letter-spacing: 10px;
            color: tomato;
        }
    </style>
</head>
<body>
    <p class="one">one</p>
    <p class="two">two</p>
    <p class="three">three</p>
</body>
</html>
