<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-css样式属性-鼠标样式的设置</title>
    <style>
        .box {
            width: 400px;
            height: 200px;
            background-image: url("https://ossweb-img.qq.com/upload/webplat/info/yxzj/20240627/8187541946659.png");
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer; /*当鼠标悬停到该区域时,光标图表变换*/
        }
    </style>
</head>
<body>
    <div class="box">

    </div>

</body>
</html>
