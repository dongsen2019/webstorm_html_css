<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-css样式属性-背景相关-背景图片demo2</title>
    <style>
        .box{
            border: 1px solid red;
            width: 500px;
            height: 300px;
        }
        .box {
            background-image: url("https://ossweb-img.qq.com/upload/webplat/info/yxzj/20240627/8187541946659.png");
            background-repeat: no-repeat; /*不平铺*/
            background-position: -400px -45px; /*左上角为原点,x的正方向往右,y的正方向往下*/
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
