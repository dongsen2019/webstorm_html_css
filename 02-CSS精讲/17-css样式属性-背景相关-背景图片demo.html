<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-css样式属性-文本相关-王者主页demo</title>
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: rgba(0,0,0,0.5);
        }

        ul>li {
            color: white;
        }

        body {
            background-image: url("https://ossweb-img.qq.com/upload/webplat/info/yxzj/20240627/8187541946659.png");
            background-size: 100px auto;
            /*background-size: 100% auto;*/ /*宽度100%,高度等比例缩放*/
            background-repeat: no-repeat; /*不平铺*/
            /*background-repeat: repeat-x;*/  /*沿着x方向平铺*/
            /*background-size: contain;*/ /*盒子包含图片,高宽任一占满即停止缩放*/
            /*background-size: cover;*/ /*图片覆盖盒子,高宽都必须占满盒子,以至于有些图片的高度或者宽度方向只能看到图片的部分*/

            background-position: center center; /*图片的方位词*/
            background-position: 100px 50px; /*左上角为原点,x的正方向往右,y的正方向往下*/
        }


    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>菜单1</li>
            <li>菜单2</li>
            <li>菜单3</li>
            <li>菜单4</li>
            <li>菜单5</li>
            <li>菜单6</li>
        </ul>
    </div>

</body>
</html>
