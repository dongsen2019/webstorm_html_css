<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-居中控制</title>
    <style>
        .box {
            width: 500px;
            height: 300px;
            background-color: tomato;
            text-align: center;  /* 该属性可以控制行内和行内块级标签居中,这里需要注意的是p标签为块级标签 */
        }

        a,
        span{
            background-color: cyan;
        }

        img {
            width: 30px;
            height: 30px;
        }

        /*当块级标签的显示方式改为行内块级(宽度生效)或者行内(宽度不生效)后,就会生效继承父元素的text-align: center;属性*/
        .box>div {
            background-color: saddlebrown;
            width: 30px;
            height: 30px;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="box">
<!--        这是一段文本-->

<!--        <span>xxx</span>-->
<!--        <img src-images="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="">-->
    <div>div</div>
    </div>
</body>
</html>
