<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-定位流-叠加关系控制</title>
    <style>
        .box1,
        .box2 {
            width: 200px;
            height: 200px;
            position: relative;
        }
        /*同样是定位流的情况下,谁的HTML标签在下方,谁就越靠近顶层
        可以用z-index来控制Z轴的位置*/
        .box1 {
            background-color: tomato;
            top: 50px;
            left: 50px;

            z-index: 10;
        }

        .box2 {
            background-color: darkcyan;

            z-index: 8;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>

    <div class="box2">

    </div>
</body>
</html>
