<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-定位流-相对定位</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin-left: 200px;
        }

        .box1 {
            background-color: tomato;
        }

        /*相对定位是相对于之前元素在标准流的位置偏移方位词中的px距离*/
        .box2 {
            background-color: cyan;
            position: relative;
            top: 50px;
            left: 50px;
        }

        .box3 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
