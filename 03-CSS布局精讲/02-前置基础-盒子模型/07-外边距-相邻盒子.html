<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-外边距</title>
    <style>
        .box {
            width: 500px;
            height: 400px;
            background-color: tomato;
            border: 10px solid cyan;
        }

        .box:first-child {
            margin-bottom: 20px;
        }

        .box:last-child {
            margin-top: 30px;  /*垂直方向的外边距30px和20px会合并为30px*/
        }
    </style>

</head>
<body>

<div> <!--  第一级父元素-->
    <div class="box">
        box1
    </div>

    <div class="box">
        box2
    </div>
</div>

</body>
</html>
