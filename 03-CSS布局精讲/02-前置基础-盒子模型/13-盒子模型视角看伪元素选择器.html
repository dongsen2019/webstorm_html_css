<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-盒子模型视角看伪元素选择器</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: tomato;

        }
        /*伪元素本质上也只是一个盒子模型*/
        .box::before {
            content: "$";
            background-color: cyan;
            width: 60px;
            height: 60px;
            display: inline-block;
        }
        .box::after {
            content: "美元";
        }
    </style>
</head>
<body>
    <div class="box">
        123
    </div>
</body>
</html>
