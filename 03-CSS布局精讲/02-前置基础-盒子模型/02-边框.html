<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-边框</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: tomato;
            /*border: 5px dashed grey;*/

            border-style: dashed double solid dotted; /*按上右下左的顺序给每一个边框设置样式*/
            border-width: 5px 10px 15px 20px; /*同理设置线条的粗细*/
            border-color: red grey blue blueviolet;
            border-bottom: 5px double red; /*控制单个边框的样式*/

            margin: 10px;
        }

        input {
            border: none;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>

    <input type="text">
</body>
</html>
