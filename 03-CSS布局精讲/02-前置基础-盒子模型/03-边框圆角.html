<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-边框圆角</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: tomato;
            border-radius: 100px; /*边框圆角*/
            border-radius: 10px 20px 30px 40px;
            border-bottom-left-radius: 80px;
        }

        .icon {
            width: 100px;
            height: 100px;
            border:  solid 4px grey;
            border-radius: 0px 12px;
        }

        .icon:hover {
            border: 4px solid yellow;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>

    <div class="icon">

    </div>
</body>
</html>
