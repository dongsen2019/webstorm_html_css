<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚拟DOM的高效体验</title>
</head>
<body>
    <div class="root">

    </div>

    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/babel.min.js"></script>

    <script type="text/babel">

        class Person extends React.Component {
            state = {
                name: "sz-2",
                age: 2,
                address: "北京"
            }

            updateData = () => {
                this.setState({
                    name: "ds",
                    age: 28,
                    address: "NingBo"
                })
            }

            render() {
                // const {name, age, address} = this.state
                return (
                    <div className="person">
                        <h3 className="name">姓名: {this.state.name}</h3>
                        <h4 className="age">年龄: {this.state.age}</h4>
                        <h5 className="address">地址: {this.state.address}</h5>
                        <button className="update" onClick={this.updateData}>更新</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Person/>, document.getElementsByClassName("root")[0])
    </script>
</body>
</html>
