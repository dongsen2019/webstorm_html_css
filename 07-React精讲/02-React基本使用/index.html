<!--添加这么一个特定标识以后,babel 就会帮你转换内部的jsx语法-->
<script type="text/babel">
    // 1. 创建虚拟dom对象
    let v_dom1 = React.createElement("div", {onClick: ()=>{console.log(("click"))}}, "包裹sz");

    // 2. 把虚拟dom对象, 渲染到某一个页面容器
    ReactDOM.render(v_dom1, document.getElementById("root"));

</script>
