<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props默认值和约束</title>
</head>
<body>

<div id="root"></div>

<script src="../lib/react.development.js"></script>
<script src="../lib/react-dom.development.js"></script>
<script src="../lib/prop-types.js"></script>
<script src="../lib/babel.min.js"></script>

<script type="text/babel">

    class Circle extends React.Component {

        // defaultProps对象可以设置参变量的默认值
        static defaultProps = {
            r: 50
        }

        // 使用prop-types库 来检查类型和限定类型
        // 库的地址和使用教程 https://www.npmjs.com/package/prop-types 有哪些类型检查
        static propTypes = {
            r: PropTypes.number
        }

        render() {
            const {r} = this.props;

            let style = {
                width: r * 2,
                height: r * 2,
                background: "tomato",
                borderRadius: r,
                border: "1px solid red",
                boxSizing: "border-box",
                textAlign: "center",
                color: "#ffffff",
                display: "flex",
                flexDirection: "column",
                justifyContent: "center"
            }

            return <div style={style}>
                <p>圆的半径: {r}px</p>
                <p>圆的周长: {2 * Math.PI * r}</p>
                <p>圆的面积: {Math.PI * r ** 2}</p>
            </div>
        }
    }

    let v_dom = <div>
        <Circle r={100}/>
    </div>

    ReactDOM.render(v_dom, document.getElementById("root"))

</script>

</body>
</html>
