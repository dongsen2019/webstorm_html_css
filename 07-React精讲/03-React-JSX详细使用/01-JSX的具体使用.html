<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-JSX具体使用</title>
</head>
<body>

<div id="root"></div>

<script src="../lib/react.development.js"></script>
<script src="../lib/react-dom.development.js"></script>
<script src="../lib/babel.min.js"></script>

<script type="text/babel">

    // React 用ES5语法形式的类 构造组件
    function Card(props) {
        console.log(props)
        return <div>
            <h1>{props.name}</h1>
            <h2>{props.age}</h2>
        </div>
    }

    // 1.创建一个虚拟的dom对象

    // 1.1 单个JSX语句
    let v_dom_div = <div>内容</div>; // 双标签

    let v_dom_img = <img src="" alt=""/>; // 在JSX语法中的单标签需要自闭和

    let v_dom_card = <Card/>; // JSX语法还可以使用组件名创建虚拟DOM

    // 1.2 属性的设置
    let v_dom_img2 = <img src="" alt="123"/>

    let v_dom_a = <a href="/123">123</a>

    let v_dom = <div className="xxx">ds</div> // 由于 class 在JS语法中属于关键字, 故className

    let v_dom_label = <label htmlFor=""></label> // label的for也同理

    let v_dom_cp = <Card name="test" age="22"/>


    // 1.3 JSX的表达式嵌入
    let content = "撩课学院";
    let v_dom_bds = <div>{content}</div>


    let list = ['a', 'b', 'c'];
    let v_dom_list = <div>
        {list}
    </div>  // 数组字符用换行符拼接展示

    let list2 = [<li>a</li>, <li>b</li>, <li>c</li>];
    let v_dom_uli = <ul>
        {list2}
    </ul>

    let list3 = ['a', 'b', 'c'];
    let v_dom_map_li = <ul>
        {list3.map(item=><li>{item}</li>)}
    </ul>

    let  v_dom_t = <div>
        { 1 + 2 + 3}
    </div>  // 花括号{}中只能写一个JS表达式, 但是不能写for 或 if-else ,可以使用三目运算符

    let src = "images/xl.png";
    let v_dom_img3 = <div>
        <img src={src} alt="123" style="width: 100px;"/>  {/*这种写法是错误的,style需要接收一个对象*/}
        <img src={src} alt="123" style={ {width: "100px", height: "100px"} }/>
    </div>

    // 1.4 JSX的嵌套,必须有一个根div


    // 2.渲染虚拟的dom对象,到具体的容器内部
    ReactDOM.render(v_dom_t, document.getElementById("root"))


</script>

</body>
</html>
